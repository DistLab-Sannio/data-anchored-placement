apiVersion: apps/v1
kind: Deployment
metadata:
  name: data-anchored-placement
spec:
  replicas: 1
  selector:
    matchLabels:
      app: data-anchored-placement
  template:
    metadata:
      labels:
        app: data-anchored-placement
    spec:
      containers:
        - name: data-anchored-placement
          image: gitlab.services.ding.unisannio.it:5050/distlab/data-anchored-placement:latest
          env:
            - name: PROMETHEUS_URL
              value: "http://prometheus-tempo:9090"
            - name: NEO4J_URL
              value: "bolt://neo4j:7687"
            - name: NEO4J_USER
              value: "neo4j"
            - name: NEO4J_PASSWORD
              value: "password"
          ports:
            - containerPort: 5001

---
apiVersion: v1
kind: Service
metadata:
  name: data-anchored-placement
spec:
  selector:
    app: data-anchored-placement
  ports:
    - protocol: TCP
      port: 5001
      targetPort: 5001
  type: NodePort

